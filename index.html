<!DOCTYPE html>
<html>
<head>
	<title>Notes</title>
</head>
<body>
  <h2>My notes.</h2>

  <hr/>
  <h3>Search (local)</h3>
  <input type="text" id="q" />

  <hr/>

  <h3>Get from server, by ID</h3>
  <input type="text" id="readId" />
  <button id="read">Read</button>
  <hr/>
  <button id="sync">Sync</button>
  <hr/>

  <h3>New note</h3>
  <textarea id="note-content"></textarea>
  <button id="write">Write</button>

  <hr/>
  <h3>Register private key (local)</h3>
  <input type="text" id="private-key" />
  <button id="set-private-key">&gt;</button>


  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
